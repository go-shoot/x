<template id="blade">
    &#xe03c; 表示與所示的Blade有相同形狀的塑膠下層。<br>
    &#xe04e; 表示只能裝上簡化型Ratchet。
</template>
<template id="blade.CX">
    <img src=https://beyblade.takaratomy.co.jp/beyblade-x/guide/_image/pict17_cx.webp>
    CX Blade分為〖<ruby>Lock Chip<rt>ロックチップ</rt></ruby>〗、〖<ruby>Main Blade<rt>メインブレード</rt></ruby>〗
    及〖<ruby>Assist Blade<rt>アシストブレード</rt></ruby>〗三個組件。<br>
    同一款Lock Chip可在官方比賽中使用多個，但含金屬的則只能使用一個。<br><br>
    &#xe03c; 表示與所示的Main Blade有相同形狀的金屬下層。
</template>
<template id="ratchet">
    高度單位為dmm，10 dmm＝1 mm。（<ruby>d<rt>deci</rt></ruby>＝1/10、<ruby>m<rt>milli</rt></ruby>＝1/1000）<br>
    &#xe04e; 表示屬簡化型：即不論所裝上之Bit的粗度，Burst抵禦性都是統一至「較鬆」。
</template>
<template id="bit">
    Gear齒愈多，X Dash時的速度就愈快，但迴轉速度下降也加快。<br>
    Shaft部指與Ratchet機關接觸部分，目前以最小直徑計算，愈粗就愈難被擊至爆裂。
</template>

    }
});
